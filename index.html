<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-mode">
    <button class="mode-toggle">Dark Mode</button>
    <div class="container">
        <div class="watch">
            <div class="circle1">
                <div class="circle2">
                    <span class="text minute">00 :</span>
                    <span class="text sec">&nbsp;00 :</span>
                    <span class="text msec">&nbsp;00</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="button-wrap">
        <button class="button">Reset</button>
        <button class="button">Start</button>
        <button class="button">Lap</button>
    </div>

    <ul class="laps"></ul>
    <button class="lap-clear">Clear All</button>

    <script src="script.js"></script>
</body>
</html>
